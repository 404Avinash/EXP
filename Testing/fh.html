<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm House Booking</title>
  <style>
    label { display:block; margin:6px 0 3px; }
    input, select, textarea { width: 100%; padding:6px; margin-bottom:10px; }
    form { width:300px; margin:auto; border:1px solid #ccc; padding:20px; border-radius:10px; background:#f8fff8; }
    button { background:green; color:white; border:none; padding:8px 12px; cursor:pointer; border-radius:5px; }
  </style>
</head>
<body>
  <form>
    <h2 align="center">ðŸŒ¾ Farm House Booking</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="e.g. 9876543210">

    <label for="guests">No. of Guests:</label>
    <input type="number" id="guests" min="1" max="20">

    <label for="checkin">Check-In Date:</label>
    <input type="date" id="checkin">

    <label for="stay">Stay Duration (Days):</label>
    <select id="stay">
      <option>1</option><option>2</option><option>3</option><option>4+</option>
    </select>

    <label>Extra Facilities:</label>
    <input type="checkbox" id="pool"> <label for="pool">Swimming Pool</label>
    <input type="checkbox" id="bbq"> <label for="bbq">BBQ Area</label>

    <label for="message">Special Requests:</label>
    <textarea id="message" rows="3"></textarea>

    <button type="submit">Book Now</button>
  </form>
</body>
</html>
