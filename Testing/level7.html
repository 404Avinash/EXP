<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 7 - Mini LeetCode Challenge</title>

    <style>
        .container {
            display: flex;
            flex-direction: row;        /* left â†’ right */
            justify-content: space-between; /* equal space between boxes */
            align-items: center;        /* vertical centering */
            height: 200px;              /* just to show vertical center clearly */
            background-color: lightgray;
            padding: 20px;
        }

        .box {
            width: 60px;
            height: 60px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>
</html>
