<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Menu</title>
  <style>
    .menu{display:flex;flex-direction:column;gap:8px;padding:20px;width:160px;background:#fafafa;border:1px solid #eee;}
    .menu a{text-decoration:none;padding:8px;border-radius:4px;color:#333;display:block;}
    .menu a:hover{background:#efefef;}
  </style>
</head>
<body>
  <nav class="menu">
    <a href="#">Dashboard</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </nav>
</body>
</html>
