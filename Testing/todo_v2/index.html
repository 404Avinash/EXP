<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLING --- */
        
        /* 1. Resetting default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* 2. Main Background */
        body {
            background: linear-gradient(135deg, #153677, #4e085f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* 3. The To-Do App Container (The White Card) */
        .todo-app {
            width: 100%;
            max-width: 540px;
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* 4. Header Styling */
        .todo-app h2 {
            color: #002765;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 5. The Input Row */
        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 40px;
            font-weight: 600;
            transition: background 0.3s;
            }

        button:hover {
            background: #e0402b;
        }

        /* 6. The List Styling */
        ul li {
            list-style: none;
            font-size: 17px;
            padding: 12px 8px 12px 50px;
            user-select: none;
            cursor: pointer;
            position: relative;
            border-bottom: 1px solid #eee; /* Light divider line */
        }

        /* The custom circle icon before the text */
        ul li::before {
            content: '';
            position: absolute;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background-image: url(https://img.icons8.com/ios/50/000000/circle-thin.png); /* Empty circle icon */
            background-size: cover;
            background-position: center;
            top: 10px;
            left: 8px;
        }
        /* 7. Styles for "Completed" tasks */
        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li.checked::before {
            background-image: url(https://img.icons8.com/color/48/000000/checked-2--v1.png); /* Filled Check icon */
        }
        /* 8. The "X" delete button */
        ul li span {
            position: absolute;
            right: 0;
            top: 5px;
            width: 35px;
            height: 35px;
            font-size: 22px;
            color: #555;
            line-height: 35px;
            text-align: center;
            border-radius: 50%;
        }
        ul li span:hover {
            background: #edeef0;
        }
    </style>
</head>
<body>

    <div class="todo-app">
        <h2>To-Do List <img src="https://img.icons8.com/doodle/48/000000/checklist--v1.png" style="width: 30px; margin-left: 10px;"></h2>
        
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <button onclick="addTask()">Add</button>
        </div>

        <ul id="list-container">
            </ul>
    </div>
