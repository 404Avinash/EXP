<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Button Row</title>
  <style>
    .wrap{display:flex;justify-content:center;gap:12px;padding:40px;}
    button{padding:10px 16px;border:0;border-radius:6px;background:#007bff;color:#fff;cursor:pointer;}
  </style>
</head>
<body>
  <div class="wrap">
    <button>Save</button>
    <button>Cancel</button>
    <button>Delete</button>
  </div>
</body>
</html>
