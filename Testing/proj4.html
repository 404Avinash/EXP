<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Between</title>
  <style>
    .container{display:flex;justify-content:space-between;padding:20px;height:120px;align-items:center;background:#f3f3f3;}
    .box{width:70px;height:70px;background:#007acc;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:6px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
