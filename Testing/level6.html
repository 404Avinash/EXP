<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Alignment</title>

    <style>
        .container {
            display: flex;
            flex-direction: column;   /* vertical stacking */
            justify-content: space-around; /* space between each box */
            align-items: center;      /* horizontally centered */
            height: 300px;
            background-color: lightgray;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: tomato;
            color: white;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>

</body>
</html>
