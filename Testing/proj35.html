<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Gallery Row</title>
<style>
.gallery{
    display:flex;
    gap:15px;
    padding:20px;
    justify-content:center;
}
.pic{
    width:100px;
    height:100px;
    background:#ccc;
    border-radius:6px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:14px;
    color:#555;
}
</style>
</head>
<body>

<div class="gallery">
    <div class="pic">Img 1</div>
    <div class="pic">Img 2</div>
    <div class="pic">Img 3</div>
    <div class="pic">Img 4</div>
</div>

</body>
</html>
