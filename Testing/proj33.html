<!doctype html>
<html>
<head>

<title>Two Cards</title>
<style>
body,html{height:100%;margin:0;}
.wrap{
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:20px;
}
.card{
    width:150px;
    height:120px;
    background:#e3f2fd;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:8px;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="wrap">
    <div class="card">Card A</div>
    <div class="card">Card B</div>
</div>

</body>
</html>
