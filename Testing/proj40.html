<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Product Card</title>
<style>
.card{
    width:250px;
    padding:20px;
    border-radius:8px;
    background:#f9fbe7;
    margin:20px auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
}
.img{
    width:120px;
    height:120px;
    background:#cfd8dc;
    border-radius:8px;
    display:flex;
    align-items:center;
    justify-content:center;
}
</style>
</head>
<body>

<div class="card">
    <div class="img">Image</div>
    <h3>Product Name</h3>
    <p>Basic description goes here.</p>
</div>

</body>
</html>
