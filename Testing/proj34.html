<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Notification List</title>
<style>
.list{
    display:flex;
    flex-direction:column;
    gap:15px;
    padding:20px;
}
.item{
    display:flex;
    align-items:center;
    gap:15px;
    padding:15px;
    background:#fff3cd;
    border-radius:6px;
}
.icon{
    width:40px;
    height:40px;
    background:#ffa000;
    color:white;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
}
</style>
</head>
<body>

<div class="list">
    <div class="item"><div class="icon">!</div>New update available</div>
    <div class="item"><div class="icon">!</div>Backup completed</div>
    <div class="item"><div class="icon">!</div>Password changed</div>
</div>

</body>
</html>
