<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>2x2 Grid</title>
  <style>
    .grid{display:flex;flex-wrap:wrap;gap:10px;width:220px;padding:20px;}
    .tile{width:100px;height:100px;background:#ff4757;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:6px;}
  </style>
</head>
<body>
  <div class="grid">
    <div class="tile">1</div>
    <div class="tile">2</div>
    <div class="tile">3</div>
    <div class="tile">4</div>
  </div>
</body>
</html>
