<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Around</title>
  <style>
    .container{display:flex;justify-content:space-around;padding:20px;height:120px;align-items:center;background:#fff8e1;}
    .box{width:60px;height:60px;background:#ff9800;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:4px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">A</div>
    <div class="box">B</div>
    <div class="box">C</div>
    <div class="box">D</div>
  </div>
</body>
</html>
