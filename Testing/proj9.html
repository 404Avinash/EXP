<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini Navbar</title>
  <style>
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:12px 20px;background:#333;color:#fff;}
    .logo{font-weight:bold;}
    .menu{display:flex;gap:16px;list-style:none;margin:0;padding:0;}
    .menu li{cursor:pointer;}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">Logo</div>
    <ul class="menu">
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>
</body>
</html>
