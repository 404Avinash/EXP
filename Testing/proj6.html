<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Evenly</title>
  <style>
    .container{display:flex;justify-content:space-evenly;padding:20px;height:120px;align-items:center;background:#eef;}
    .box{width:50px;height:50px;background:#8e44ad;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:5px;}
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
  </div>
</body>
</html>
