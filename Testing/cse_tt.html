<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer Science Timetable</title>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; text-align: center; }
    caption { font-size: 1.3em; font-weight: bold; margin-bottom: 5px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<table>
  <caption>B.Tech CSE - Semester I Timetable</caption>
  <thead>
    <tr>
      <th rowspan="2">Day</th>
      <th colspan="5">Lecture Slots</th>
    </tr>
    <tr>
      <th>9–10</th>
      <th>10–11</th>
      <th>11–12</th>
      <th>1–2</th>
      <th>2–3</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Mon</th>
      <td>Maths</td>
      <td>Physics</td>
      <td>Break</td>
      <td>Programming</td>
      <td>Lab</td>
    </tr>
    <tr>
      <th>Tue</th>
      <td>Data Structures</td>
      <td colspan="2">C++ Lab</td>
      <td>Break</td>
      <td>English</td>
    </tr>
    <tr>
      <th>Wed</th>
      <td rowspan="2">DBMS</td>
      <td>Maths</td>
      <td>Break</td>
      <td>Python</td>
      <td>Lab</td>
    </tr>
    <tr>
      <th>Thu</th>
      <td>Physics</td>
      <td colspan="2">Web Dev</td>
      <td>Games</td>
    </tr>
    <tr>
      <th>Fri</th>
      <td>AI Intro</td>
      <td>Break</td>
      <td>ML Basics</td>
      <td colspan="2">Mini Project</td>
    </tr>
  </tbody>
</table>

</body>
</html>
