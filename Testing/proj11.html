<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile Row</title>
  <style>
    .row{display:flex;gap:12px;padding:20px;}
    .card{width:140px;padding:12px;background:#f7f7f7;border-radius:8px;display:flex;flex-direction:column;align-items:center;}
    .avatar{width:60px;height:60px;border-radius:50%;background:#e74c3c;margin-bottom:8px;}
  </style>
</head>
<body>
  <div class="row">
    <div class="card"><div class="avatar"></div><strong>Avi</strong><small>Dev</small></div>
    <div class="card"><div class="avatar"></div><strong>Maya</strong><small>UI</small></div>
    <div class="card"><div class="avatar"></div><strong>Raj</strong><small>PM</small></div>
  </div>
</body>
</html>
