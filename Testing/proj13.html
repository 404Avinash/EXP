<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Two Column</title>
  <style>
    .container{display:flex;gap:20px;padding:20px;align-items:center;}
    .left{flex:1;}
    .right{width:200px;height:150px;background:#ddd;display:flex;align-items:center;justify-content:center;}
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h2>Title</h2>
      <p>Some short paragraph text to represent content on the left side.</p>
    </div>
    <div class="right">Image</div>
  </div>
</body>
</html>
